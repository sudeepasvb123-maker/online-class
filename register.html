<!DOCTYPE html>
<html lang="si" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - O/L Mathematics by Sudeepa Wishva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                        card: '#1e293b',
                    }
                }
            }
        }
    </script>

<body class="bg-dark h-full flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-card rounded-2xl shadow-2xl overflow-hidden border border-white/5">
        <div class="p-8 text-center border-b border-white/5 bg-gradient-to-br from-primary/10 to-transparent">
            <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-gray-400 text-sm">Join the O/L Mathematics by Sudeepa Wishva family today</p>
        </div>

        <form id="regForm" class="p-8 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                <input type="text" id="name"
                    class="w-full px-4 py-3 rounded-lg bg-dark border border-white/10 text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                    placeholder="Ex: A.B. Perera" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Grade</label>
                <select id="grade"
                    class="w-full px-4 py-3 rounded-lg bg-dark border border-white/10 text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors">
                    <option value="6">Grade 6</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                    <option value="11">Grade 11</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Email Address</label>
                <input type="email" id="contact"
                    class="w-full px-4 py-3 rounded-lg bg-dark border border-white/10 text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                    placeholder="student@gmail.com" required>
            </div>

            <button type="submit"
                class="w-full py-3 mt-4 rounded-lg bg-gradient-to-r from-primary to-secondary text-white font-bold shadow-lg shadow-primary/25 hover:shadow-primary/40 transition-all active:scale-95">
                Register Now
            </button>
            <div id="errorMsg" class="text-red-400 text-sm text-center hidden mt-2"></div>
        </form>

        <div class="p-6 bg-dark/50 text-center text-sm text-gray-400 border-t border-white/5">
            Already have an account? <a href="login.html" class="text-primary font-medium hover:underline">Sign In</a>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script>
        const form = document.getElementById('regForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const grade = document.getElementById('grade').value;
            const contact = document.getElementById('contact').value;

            const result = db.register({ name, grade, contact });

            if (result.success) {
                alert("Registration Successful! Please login using your Email or Phone Number.");
                window.location.href = 'login.html';
            } else {
                errorMsg.textContent = result.message;
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
