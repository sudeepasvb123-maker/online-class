<!DOCTYPE html>
<html lang="si" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - O/L Mathematics by Sudeepa Wishva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                        card: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-dark h-full flex items-center justify-center p-4 relative">

    <div class="w-full max-w-md bg-card rounded-2xl shadow-2xl overflow-hidden border border-white/5">
        <div class="p-8 text-center border-b border-white/5 bg-gradient-to-br from-primary/10 to-transparent">
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back!</h2>
            <p class="text-gray-400 text-sm">Sign in to continue learning</p>
        </div>

        <div id="loginSection" class="p-8 text-center space-y-6">
            <button type="button" id="googleBtn"
                class="w-full py-4 rounded-xl bg-white text-gray-900 font-bold hover:bg-gray-100 transition-all active:scale-95 flex items-center justify-center gap-3 shadow-lg">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26.81-.58z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>
            <p class="text-xs text-gray-500">By continuing, you agree to our Terms of Service.</p>
            <div id="errorMsg" class="text-red-400 text-sm hidden"></div>
        </div>

        <!-- Registration Form (Initally Hidden) -->
        <div id="regForm" class="hidden p-8 space-y-4">
            <h3 class="text-xl font-bold text-white text-center mb-4">Complete Profile</h3>
            <form id="completeProfileForm" class="space-y-4">
                <input type="hidden" id="regEmail">

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                    <input type="text" id="regName" required
                        class="w-full px-4 py-3 rounded-lg bg-dark border border-white/10 text-white focus:outline-none focus:border-primary placeholder-gray-600"
                        placeholder="Enter your name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">School</label>
                    <input type="text" id="regSchool" required
                        class="w-full px-4 py-3 rounded-lg bg-dark border border-white/10 text-white focus:outline-none focus:border-primary placeholder-gray-600"
                        placeholder="Enter your school">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Mobile Number</label>
                    <input type="tel" id="regPhone" required pattern="[0-9]{10}"
                        class="w-full px-4 py-3 rounded-lg bg-dark border border-white/10 text-white focus:outline-none focus:border-primary placeholder-gray-600"
                        placeholder="Ex: 0771234567">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Grade</label>
                    <select id="regGrade"
                        class="w-full px-4 py-3 rounded-lg bg-dark border border-white/10 text-white focus:outline-none focus:border-primary">
                        <option value="6">Grade 6</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-xl shadow-lg shadow-primary/25 hover:scale-105 transition-all">
                    Start Learning ðŸš€
                </button>
            </form>
        </div>
    </div>

    <!-- Email Input Modal (Replaces Prompt) -->
    <div id="emailModal"
        class="hidden absolute inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-card w-full max-w-sm p-6 rounded-2xl border border-white/10 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4">Sign in</h3>
            <p class="text-gray-400 text-sm mb-4">Enter your email address to continue</p>
            <form id="emailForm" class="space-y-4">
                <input type="email" id="modalEmail" required autofocus
                    class="w-full px-4 py-3 rounded-lg bg-dark border border-white/10 text-white focus:outline-none focus:border-primary placeholder-gray-600"
                    placeholder="yourname@gmail.com">
                <div class="flex gap-3">
                    <button type="button" onclick="closeEmailModal()"
                        class="flex-1 py-2 text-gray-400 hover:text-white font-medium">Cancel</button>
                    <button type="submit"
                        class="flex-1 py-2 bg-primary text-white rounded-lg font-bold shadow-lg hover:bg-primary/90">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script>
        const errorMsg = document.getElementById('errorMsg');
        const loginSection = document.getElementById('loginSection');
        const regForm = document.getElementById('regForm');
        const emailModal = document.getElementById('emailModal');
        const modalEmailInput = document.getElementById('modalEmail');

        // Show Email Modal on Google Button Click
        document.getElementById('googleBtn').addEventListener('click', () => {
            emailModal.classList.remove('hidden');
            modalEmailInput.value = '';
            modalEmailInput.focus();
        });

        function closeEmailModal() {
            emailModal.classList.add('hidden');
        }

        // Handle Email Submission
        document.getElementById('emailForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = modalEmailInput.value.trim();
            closeEmailModal();

            if (email) {
                // Basic validation
                if (!email.includes('@')) {
                    showError('Invalid Email Address');
                    return;
                }

                // Check user
                const result = db.loginWithGoogle(email);

                if (result.success) {
                    // Existing User
                    redirectUser(result.user);
                } else if (result.status === 'new_user') {
                    // New User -> Show Registration
                    showRegistration(result.email);
                } else {
                    showError(result.message);
                }
            }
        });

        function showRegistration(email) {
            loginSection.classList.add('hidden');
            regForm.classList.remove('hidden');
            document.getElementById('regEmail').value = email;

            // Auto-fill name if simple email
            const namePart = email.split('@')[0];
            document.getElementById('regName').value = namePart.charAt(0).toUpperCase() + namePart.slice(1);
        }

        document.getElementById('completeProfileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regName').value;
            const school = document.getElementById('regSchool').value;
            const phone = document.getElementById('regPhone').value;
            const grade = document.getElementById('regGrade').value;

            const res = db.completeGoogleRegistration({
                email, name, school, phone, grade
            });

            if (res.success) {
                redirectUser(res.user);
            } else {
                alert("Error creating account");
            }
        });

        function redirectUser(user) {
            if (user.role === 'teacher') {
                window.location.href = 'teacher_dashboard.html';
            } else {
                window.location.href = 'student_dashboard.html';
            }
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }
    </script>
</body>

</html>
